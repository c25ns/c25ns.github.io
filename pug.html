<!DOCTYPE html>
<html>
<head>
	
	<title></title>



	<style type="text/css">
		
		#Pug{
			height: 100px;
			width: 100px;
			background-image: url(pug.jpg);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
		}


		h1{
			font:  arial;
			font-size: 50px;
			font color:  lavender;
			text-align: center;
		}

	</style>



</head>

<body>

<h1>
	
	Pugs!

</h1>

	<div id="Pug"></div>

	<script type="text/javascript">
		
		document.addEventListener("click", function makePug(event) {
			
			console.log(event.clientX)
			console.log(event.clientY);

			Pug.style.left = event.clientX - 50 + "px"
			Pug.style.top = event.clientY - 50 + "px"


		})



	</script>

</body>
</html>
