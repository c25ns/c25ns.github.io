<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            font-size: 40px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="board"></div>
    <div class="message"></div>

    <script>
        const board = document.querySelector('.board');
        const message = document.querySelector('.message');

        // Array to store the current state of the board
        let gameState = ['', '', '', '', '', '', '', '', ''];

        // Winning combinations
        const winCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        let currentPlayer = 'X'; // X starts the game

        // Function to handle cell click event
        function handleCellClick(index) {
            if (gameState[index] === '') {
                gameState[index] = currentPlayer;
                renderBoard();
                checkWin();
                togglePlayer();
            }
        }

        // Function to render the board
        function renderBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => handleCellClick(i));

                if (gameState[i] === 'X') {
                    cell.innerHTML = '<span style="border-top: 20px solid transparent; border-bottom: 20px solid transparent; border-right: 35px solid black;"></span>';
                } else if (gameState[i] === 'O') {
                    cell.innerHTML = '<span style="border-radius: 50%; display: inline-block; width: 40px; height: 40px; background-color: black;"></span>';
                }

                board.appendChild(cell);
            }
        }

        // Function to toggle the current player
        function togglePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        // Function to check for a win
        function checkWin() {
            for (let combination of winCombinations) {
                const [a, b, c] = combination;
                if (gameState[a] !== '' && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    message.textContent = `Congratulations! Player ${gameState[a]} wins!`;
                    board.style.pointerEvents = 'none'; // Disable further moves after winning
                    return;
                }
            }

            if (!gameState.includes('')) {
                message.textContent = "It's a tie!";
            }
        }

        renderBoard();
    </script>
</body>
</html>
