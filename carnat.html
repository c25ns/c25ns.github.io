<!DOCTYPE html>
<html>
<head>
<title></title>

<style>


#buggy{
width:200px;
height:200px;
background-image: url(whitejeep.jpg);
left:10px;
position:absolute;
background-size: contain;
background-repeat: no-repeat;
/*this is the design for the div that is moving when the arrow keys are pressed*/
}
</style>
</head>
<body>

<div id="buggy"></div>
<!-- this is what creates the div and the name that you refer to when editing the design of thd div in the style section-->
<script type="text/javascript">
buggy.style.left = "0px";
// this is the orginal string that is referenced in the parseInt function, we set this at 0px so it starts in the top left corner//
var x = parseInt(buggy.style.left);

document.addEventListener("keydown", function(event){
console.log(event.keyCode)

if (event.keyCode == 39){
x = x+10;
buggy.style.left = x +"px";

}

else if (event.keyCode == 37){
x = x-10
buggy.style.left = x +"px";
}

else if (event.keyCode == 40){
x = x+10
buggy.style.top = x +"px";

}

else if (event.keyCode == 38){
x = x-10
buggy.style.top = x +"px";

}

});


</script>

</body>
</html>
